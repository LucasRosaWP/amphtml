<!doctype html>
<html âš¡>
  <head>
    <meta charset="utf-8">
    <title>WP Media Examples</title>
    <link rel="canonical" href="http://nonblocking.io/" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      body { margin: 0; padding: 0;}main { max-width: 1050px; margin: auto; background-color: lightyellow;}
      .fakeRow { height: 250px; background-color: lavenderblush; margin: 20px auto;}
      amp-ad {margin: auto; display: block; }
    </style>
  </head>
  <body>
  <amp-img src="https://ampbyexample.com/img/amp.jpg" height="60"></amp-img>
  <amp-analytics data-credentials="include">
    <script type="application/json">
      {
        "requests": {
          "top" : "https://dot.wp.pl/r${timestamp}/dot.gif?SN=${sn}&Pos=top&par=${par}&pg=${sourceHost}${sourcePath}&rf=${documentReferrer}&sw=${screenWidth}&sh=${screenHeight}&pc=${canonicalHost}${canonicalPath}&pl=${platform}&rekid=7757&pvid=${pageViewId}&v=5.4&rmt=gif"
        },
        "transport": {
          "beacon": false,
          "xhrpost": false,
          "image": true
        },
        "triggers": {
          "trackPageview": {
            "on": "visible",
            "request": "top",
            "vars": {
              "platform": "sg",
              "sn": "sg",
              "par": "amp=1"
            }
          }
        }
      }
    </script>
  </amp-analytics>

  <amp-ad height="250" type="wpmedia" data-slot="11" data-bunch="7757" data-sn="sg" data-slots="011,012,013"></amp-ad>
  <div class="fakeRow"></div>
  <div class="fakeRow"></div>
  <div class="fakeRow"></div>
  <div class="fakeRow"></div>
  <amp-ad height="250" type="wpmedia" data-slot="12" data-bunch="7757" data-sn="sg" data-slots="011,012,013"></amp-ad>
  <div class="fakeRow"></div>
  <div class="fakeRow"></div>
  <div class="fakeRow"></div>
  <div class="fakeRow"></div>
  <amp-ad height="250" type="wpmedia" data-slot="13" data-bunch="7757" data-sn="sg" data-slots="011,012,013"></amp-ad>
  <div class="fakeRow"></div>
</body>
</html>
